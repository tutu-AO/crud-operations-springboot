apiVersion: apps/v1
kind: Deployment
metadata:
  name: employee-crud
  namespace: default
spec:
  replicas: 2
  selector:
    matchLabels:
      app: web
  template:
    metadata:
      labels:
        app: web
    spec:
      containers:
        - name: employee-crud
          image: 533267234414.dkr.ecr.us-east-2.amazonaws.com/employee-crud:latest
---
apiVersion: v1
kind: Service
metadata:
  name: employee-crud-service
  namespace: default
spec:
  type: NodePort
  selector:
    app: web
  ports:
    - port: 8080
      targetPort: 8080
      nodePort: 30001